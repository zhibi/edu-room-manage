<!DOCTYPE html>
<html lang="en">
<#include "common/head.html"/>
<link rel="stylesheet"
      href="/webjars/Eonasdan-bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css"/>
<body>
<#include "common/header.html"/>
<div class="con">
  <div class="col-md-6 col-md-offset-3" style="background-color: white;padding: 20px 30px">
    <#if errorMessage??>
      <div class="alert alert-info alert-dismissible fade in" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span>
        </button>
        ${errorMessage!}
      </div>
    </#if>
    <h3>修改密码</h3>
    <form class="form-horizontal" action="/modifyPwd" method="post">
      <div class="form-group">
        <label class="col-sm-3 control-label">原密码</label>
        <div class="col-sm-8">
          <input type="password" class="form-control " name="pwd" required>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">新密码</label>
        <div class="col-sm-8">
          <input type="password" class="form-control " name="password" required>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">确认新密码</label>
        <div class="col-sm-8">
          <input type="password" class="form-control " name="password2" required>
        </div>
      </div>
      <button type="submit" class="col-md-offset-2 btn btn-info">登录</button>
    </form>
    <div class="clear"></div>
  </div>
</div>
<#include "common/footer.html"/>
<!--时间-->

<script type="text/javascript" src="/webjars/moment/2.24.0/min/moment.min.js"></script>
<script type="text/javascript" src="/webjars/moment/2.24.0/min/locales.js"></script>
<script type="text/javascript"
        src="/webjars/Eonasdan-bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
<script>
    $('.datetime').datetimepicker({
        locale: 'zh-CN',
        format: 'YYYY-MM-DD',
    });
</script>
</body>
</html>
